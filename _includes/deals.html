{% for post in site.posts limit:4 %}
<article class="feature {% cycle 'left', 'right' %}">
    <span class="image">
        <img src="{{ post.main-image }}" alt="" />
    </span>
    <div class="content">
        <h2>{{ post.title }}</h2>
        <p>{{ post.excerpt }}</p>        
        <ul class="actions">
            <li>
                <a href="{{ post.url }}" class="button alt">More</a>
            </li>
        </ul>
    </div>
</article>
{% endfor %}
