{% for post in site.posts limit:4 %}
<article class="feature {% cycle 'left', 'right' %}">
    <span class="image">
        <img src="{{ post.main-image | relative_url }}" alt="" />
    </span>
    <div class="content">
        <h2>{{ post.title }}</h2>
        <p>{{ post.excerpt }}</p>
        <ul class="actions">
            <li>
                <a href="{{ post.url | relative_url}}" class="button alt">More</a>
            </li>
        </ul>
    </div>
</article>
{% endfor %}
<ul class="actions">
    <li>
        <a href="{{ alldeals.html | relative_url}}" class="button big special">See All Deals</a>
    </li>
</ul>
